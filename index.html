<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-main">
        <div class="left-box">
            <p>Photo by Roan Lavery on Unsplash</p>
        </div>
        <div class="right-box">
            <p>This is not a real online service! You know you 
                need something like this in your life to help you 
                realize your deepest dreams. Sign up <i>now</i> to get started.

                You <i>know</i> you want to.
            </p>
            <div class="formulary">
                <p>Let's do this!</p>
                <form>
                    <div class="form-left">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-right">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">

                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone">

                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                </form>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
